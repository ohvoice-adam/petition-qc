{% extends "base.html" %}

{% block title %}Add Collector - Petition QC{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-6">Add Signature Collector</h1>

    <form method="POST" class="bg-gray-800 rounded-lg p-6 space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-300">First Name</label>
                <input type="text" name="first_name" id="first_name" required
                       class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white px-3 py-2 focus:border-purple-500 focus:ring-purple-500">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-300">Last Name</label>
                <input type="text" name="last_name" id="last_name" required
                       class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white px-3 py-2 focus:border-purple-500 focus:ring-purple-500">
            </div>
        </div>

        <div>
            <label for="phone" class="block text-sm font-medium text-gray-300">Phone</label>
            <input type="tel" name="phone" id="phone"
                   class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white px-3 py-2 focus:border-purple-500 focus:ring-purple-500">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" name="email" id="email"
                   class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white px-3 py-2 focus:border-purple-500 focus:ring-purple-500">
        </div>

        <div class="flex space-x-4 pt-4">
            <button type="submit"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-md">
                Add Collector
            </button>
            <a href="{{ url_for('collectors.index') }}"
               class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-md">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
