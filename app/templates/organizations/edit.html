{% extends "base.html" %}

{% block title %}Edit Organization - Petition QC{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-6">Edit Organization</h1>

    <form method="POST" class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-sm space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Organization Name</label>
            <input type="text" name="name" id="name" required
                   value="{{ organization.name }}"
                   class="mt-1 block w-full rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white px-3 py-2 focus:border-purple-500 focus:ring-purple-500">
        </div>

        <div class="flex space-x-4 pt-4">
            <button type="submit"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-md">
                Save Changes
            </button>
            <a href="{{ url_for('organizations.index') }}"
               class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-gray-800 dark:text-white font-medium py-2 px-4 rounded-md">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
