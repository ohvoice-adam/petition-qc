{% extends "base.html" %}

{% block title %}Edit User - Petition QC{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="text-2xl font-bold mb-6">Edit User</h1>

    <form method="POST" class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-sm space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label>
                <input type="text" name="first_name" id="first_name" required
                       value="{{ user.first_name }}"
                       class="mt-1 block w-full rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label>
                <input type="text" name="last_name" id="last_name" required
                       value="{{ user.last_name }}"
                       class="mt-1 block w-full rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
            </div>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" name="email" id="email" required
                   value="{{ user.email }}"
                   class="mt-1 block w-full rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                New Password <span class="text-gray-400 font-normal">(leave blank to keep current)</span>
            </label>
            <input type="password" name="password" id="password"
                   class="mt-1 block w-full rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
        </div>

        <div>
            <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Role</label>
            <select name="role" id="role"
                    class="mt-1 block w-full rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
                {% for value, label in roles %}
                <option value="{{ value }}" {% if user.role == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="organization_id" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Organization</label>
            <select name="organization_id" id="organization_id"
                    class="mt-1 block w-full rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
                <option value="">-- No Organization --</option>
                {% for org in organizations %}
                <option value="{{ org.id }}" {% if user.organization_id == org.id %}selected{% endif %}>{{ org.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="is_active" id="is_active"
                   {% if user.is_active %}checked{% endif %}
                   class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-navy-600 focus:ring-navy-500">
            <label for="is_active" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                Account is active
            </label>
        </div>

        <div class="flex space-x-4 pt-4">
            <button type="submit"
                    class="bg-accent-500 hover:bg-accent-600 text-white font-medium py-2 px-4 rounded-md">
                Save Changes
            </button>
            <a href="{{ url_for('users.index') }}"
               class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-gray-800 dark:text-white font-medium py-2 px-4 rounded-md">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
