{% extends "base.html" %}

{% block title %}Change Password - Mandate{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-2">Change Your Password</h1>
    <p class="text-center text-gray-600 dark:text-gray-400 mb-8">You must set a new password before continuing.</p>

    <form method="POST" class="space-y-4">
        <div>
            <label for="new_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">New Password</label>
            <input type="password" name="new_password" id="new_password" required minlength="8"
                   class="mt-1 block w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
        </div>

        <div>
            <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required minlength="8"
                   class="mt-1 block w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
        </div>

        <button type="submit"
                class="w-full bg-accent-500 hover:bg-accent-600 text-white font-medium py-2 px-4 rounded-md">
            Set New Password
        </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
        <a href="{{ url_for('auth.logout') }}" class="text-navy-400 hover:text-navy-300">Log out</a>
    </p>
</div>
{% endblock %}
