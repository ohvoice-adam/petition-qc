{% extends "base.html" %}

{% block title %}Login - Petition QC{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-8">Login</h1>

    <form method="POST" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" name="email" id="email" required
                   class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white px-3 py-2 focus:border-purple-500 focus:ring-purple-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white px-3 py-2 focus:border-purple-500 focus:ring-purple-500">
        </div>

        <button type="submit"
                class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-md">
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-gray-400">
        Don't have an account?
        <a href="{{ url_for('auth.register') }}" class="text-purple-400 hover:text-purple-300">Register</a>
    </p>
</div>
{% endblock %}
