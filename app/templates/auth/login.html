{% extends "base.html" %}

{% block title %}Login - Mandate{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-8">Login</h1>

    <form method="POST" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" name="email" id="email" required
                   class="mt-1 block w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-900 dark:text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
        </div>

        <button type="submit"
                class="w-full bg-accent-500 hover:bg-accent-600 text-white font-medium py-2 px-4 rounded-md">
            Login
        </button>
    </form>

    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-2">
        <a href="{{ url_for('auth.forgot_password') }}" class="text-navy-400 hover:text-navy-300">
            Forgot your password?
        </a>
    </p>

    <p class="mt-4 text-center text-gray-600 dark:text-gray-400">
        Don't have an account?
        <a href="{{ url_for('auth.register') }}" class="text-navy-400 hover:text-navy-300">Register</a>
    </p>
</div>
{% endblock %}
