{% extends "base.html" %}

{% block title %}Register - Mandate{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-center mb-8">Register</h1>

    <form method="POST" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-300">First Name</label>
                <input type="text" name="first_name" id="first_name" required
                       class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-300">Last Name</label>
                <input type="text" name="last_name" id="last_name" required
                       class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
            </div>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" name="email" id="email" required
                   class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white px-3 py-2 focus:border-navy-500 focus:ring-navy-500">
        </div>

        <button type="submit"
                class="w-full bg-accent-500 hover:bg-accent-600 text-white font-medium py-2 px-4 rounded-md">
            Register
        </button>
    </form>

    <p class="mt-4 text-center text-gray-400">
        Already have an account?
        <a href="{{ url_for('auth.login') }}" class="text-navy-400 hover:text-navy-300">Login</a>
    </p>
</div>
{% endblock %}
